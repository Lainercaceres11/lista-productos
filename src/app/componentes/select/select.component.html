<div class="container mt-5">
<div class="row">
    <div class="col-lg-6 text-center">
        <div class="form-group">
            <label for="category" class="form-label">Categorias</label>
            <select id="category" class="form-select mt-3" [(ngModel)]="category" (change)="getCategoria()">
              <option *ngFor="let categoria of categorias">{{categoria}}</option>
            </select>
          </div>
    </div>
</div>
</div>
